<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB_6B</title>
    <style>
        a{
            color: orange;
        }
        a:hover{
            font-size: larger;
            background-color: green;
        }
        a:visited{
            color: red;
        }
        p::first-letter{
            color: red;
            font-size: large;
        }
        p::first-line{
            color: lightgreen;
            font-size: 10px;
        }
        p::selection{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <a href="#">Link</a>
    <p>
        Hello world,<br>
        My name is Ghanshyam.
    </p>
</body>
</html>
