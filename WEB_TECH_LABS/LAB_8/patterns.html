<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns</title>
</head>
<body>
    <script>
        let k=1
        document.write("Pattern 1<br>")
        for(let i=1;i<=5;i++){
           for(let j=1;j<=i;j++){
            document.write(k+"");
            k++
           }
           document.write("<br>");
        }
        document.write("<br><br>Pattern 2<br>")
        for (let i = 0; i < 5; i++) {
            for(let j=0;j<=i;j++){
                document.write("* ");
            }            
            document.write("<br>");
        }
        document.write("<br><br>Pattern 3<br>")
        for(let i=5;i>0;i--){
            for(let j=i;j>0;j--){
                document.write("* ");
            }
            document.write("<br>");
        }
        document.write("<br><br>Pattern 4<br>")
        //    * * * * *
        //      * * * *
        //        * * *
        //          * *
        //            * 
        //reverse of this pattern
        // * * * * *
        //  * * * *
        //   * * *
        //    * *
        //     *
        //reverse of upper triangle

       

        // * * * * *
        // *       *
        // *       *
        // *       *
        // * * * * *
        
    </script>
</body>
</html>
