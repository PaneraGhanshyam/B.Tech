<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Words Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Number to Words Converter</h1>
    <button onclick="convertNumber()">Enter Number</button>
    <div id="result"></div>

    <script>
        function numberToWords(num) {
            const ones = ["Zero", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
            const teens = ["Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
            const tens = ["Ten", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];

            if (num < 0 || num > 999) {
                return "Out of range";
            }

            if (num === 0) {
                return "Zero";
            }

            let words = "";

            if (Math.floor(num / 100) > 0) {
                words += ones[Math.floor(num / 100)] + " Hundred ";
                num %= 100;
            }

            if (num >= 10 && num < 20) {
                words += teens[num - 11];
                num = 0;
            }

            if (num >= 20) {
                words += tens[Math.floor(num / 10) - 1] + " ";
                num %= 10;
            }

            if (num > 0) {
                words += ones[num];
            }

            return words.trim();
        }

        function convertNumber() {
            let input = prompt("Enter a number between 0 and 999:");
            let resultElement = document.getElementById("result");
            let num = parseInt(input, 10);

            if (isNaN(num)) {
                resultElement.textContent = "Not a number";
            } else {
                resultElement.textContent = numberToWords(num);
            }
        }
    </script>
</body>
</html>
