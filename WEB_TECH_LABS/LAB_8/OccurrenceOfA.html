<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Vowel Occurrences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Find Vowel Occurrences</h1>
    <button onclick="findOccurrences()">Enter Word</button>
    <script>
        function findOccurrences() {
            let word = prompt("Enter a word:");
            
            if (!word || typeof word !== "string") {
                document.write("Invalid input.");
                return;
            }

            word = word.trim();
            let firstIndex = word.indexOf('a');
            let lastIndex = word.lastIndexOf('a');

            if (firstIndex === -1) {
                document.write("Vowel 'a' not found.");
                return;
            }

            if (firstIndex === lastIndex) {
                document.write("Only one occurrence of 'a' found.");
                return;
            }

            let substring = word.substring(firstIndex + 1, lastIndex);
            document.write("First index is: "+firstIndex+"<br>");
            document.write("Last index is: "+lastIndex+"<br>");
            document.write("Substring is: "+substring+"<br>");
        }
    </script>
</body>
</html>
