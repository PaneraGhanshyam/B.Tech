    function renderFaculties() {
            const container = document.getElementById('facultyContainer');
            faculties.forEach(fac => {
                const facultyItem = document.createElement('div');
                facultyItem.classList.add('faculty-item');

                facultyItem.innerHTML = `
                    <img src="${fac.facultyImage}" alt="${fac.facultyName}">
                    <h1>${fac.facultyName}</h1>
                    <p>Designation: ${fac.facultyDesignation}</p>
                    <p>Experience: ${fac.facultyExperience}</p>
                    <p>Educational Qualification: ${fac.facultyEducationQualification}</p>
                    <p>Working Since: ${fac.facultyWorkingSince}</p>
                `;
                
                container.appendChild(facultyItem);
            });
        }
        function renderProducts() {
            const container = document.getElementById('productContainer');
            products.forEach(prod => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');

                productItem.innerHTML = `
                    <img src="${prod.ProductImage}" alt="${prod.ProductName}">
                    <h1>${prod.ProductName}</h1>
                    <p>Category: ${prod.ProductCategory}</p>
                    <p>Price: ${prod.ProductPrice}</p>
                `;
                
                container.appendChild(productItem);
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            renderFaculties();
            renderProducts();
        });
