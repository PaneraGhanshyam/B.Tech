<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort using built in method</title>
</head>
<body>
    <script>
        let size=parseInt(prompt("Enter size : "));
        let array=new Array(size);

        for (let index = 0; index < array.length; index++) {
            array[index]=parseInt(prompt(`Enter ${index+1} element : `));
        }
        document.write("<h1>Array is : "+array+"</h1>");
        array=array.sort((a,b) => a - b);
        document.write("<h1>Sorted array is : "+array+"</h1>");
    </script>
</body>
</html>
