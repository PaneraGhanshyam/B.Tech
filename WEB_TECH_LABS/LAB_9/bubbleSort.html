<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>
<body>
    <script>
        let size=parseInt(prompt("Enter size of array:"));
        let array=new Array(size);

        for (let index = 0; index < array.length; index++) {
            array[index]=parseInt(prompt(`Enter ${index+1} element : `));
        }
        document.write("<h1>Array Is : "+array+"</h1>");

        for(let i=0;i<array.length;i++){
            for(let j=i+1;j<array.length;j++){
                if(array[i]>array[j]){
                    let temp=array[i];
                    array[i]=array[j];
                    array[j]=temp;
                }
            }
        }
        document.write("<h1>Sorted Array Is : "+array+"</h1>");
    </script>
</body>
</html>
