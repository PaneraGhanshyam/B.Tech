<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Event</title>
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #display {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <main>
        <input type="text" name="inp_txt" id="inp_txt" required>
        <h1 id="display"></h1>
    </main>
    <script>
        function handleBlur() {
            document.getElementById("display").innerText = "Input field loses focus";
        }

        function change(){
            document.getElementById("display").innerText = "Input field changed";
        }
        function contextmenu(){
            event.preventDefault();
            document.getElementById("display").innerText = "context menu triggered";
        }
        function focus() {
            document.getElementById("display").innerText = "Input field focused";
        }
        function input() {
            document.getElementById("display").innerText = "OnInput";
        }
        document.getElementById("inp_txt").addEventListener("blur", handleBlur);
        document.getElementById("inp_txt").addEventListener("change", change);
        document.getElementById("inp_txt").addEventListener("contextmenu", contextmenu);
        document.getElementById("inp_txt").addEventListener("focus", focus);
        document.getElementById("inp_txt").addEventListener("input", input);
        //many more
    </script>
</body>
</html>
