<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Pr3</title>
</head>
<body>
    <ul>
        <li id="l1">list 1</li>
        <li id="l2">list 2</li>
        <li id="l3">list 3</li>
    </ul>
    <script>
        $("#l1").click(function (){
            $("#l1").hide();
            setTimeout(()=>{
                $("#l1").show();
            },1000);
            
        });
        $("#l2").click(()=>{
            $("#l2").toggle(1000);
            $("#l2").toggle(1000);
        })
        $("#l3").click(()=>{
            $("#l3").css("color","red")
        })
    </script>
</body>
</html>
