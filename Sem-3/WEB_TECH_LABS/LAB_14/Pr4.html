<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pr4</title>

<body>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ul>

    <script>
        $("li").click(function (){
            $(this).css("background-color","yellow");
            $(this).fadeOut(2000);
            $(this).fadeIn(2000);
            $(this).slideUp(2000);
            setTimeout(()=>{$(this).slideDown(2000);},1000);

        });
    </script>
    
</body>
