<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <title>Pr3</title>
    <style>
        p {
            display: none; 
        }
    </style>
</head>
<body>
    <ul>
        <li>List 1</li>
        <p>List 1 items.</p>
        <li>List 2</li>
        <p>List 2 items.</p>
        <li>List 3</li>
        <p>List 3 items.</p>
    </ul>

    <script>
        $("li").click(function () {
            $(this).next("p").slideToggle(1000); 
            $("p").not($(this).next()).slideUp(1000 );
        });
    </script>
</body>
</html>
