<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        img {
            width: 100%;  
            height: 400px;
            display: none;
        }
        img.active {
            display: block;
        }
        #slider {
            width: 100%;  
            height: 400px;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="slider">
        <img src="pexels-albinberlin-919073.jpg" alt="Image not found" class="slide active">
        <img src="pexels-pixabay-210019.jpg" alt="Image not found" class="slide">
        <img src="pexels-sarmad-mughal-94606-305070.jpg" alt="Image not found" class="slide">
    </div>
    <button id="pre">Previous</button>
    <button id="next">Next</button>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script>
        let currentIndex = 0;
        const slides = $(".slide");
        const totalSlides = slides.length;

        function updateSlides() {
            slides.removeClass("active").hide(); 
            slides.eq(currentIndex).addClass("active").show(); 
        }

        $("#next").click(function() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlides();
        });

        $("#pre").click(function() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateSlides();
        });

        updateSlides(); 
    </script>
</body>
</html>
