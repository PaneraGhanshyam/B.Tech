<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Event</title>
</head>
<body>
    <main>
        <input type="text" onkeyup="keyUp()" onkeydown="keyDown()" onkeypress="keyPress()">
        <h2 id="display"></h2>
        
    </main>
    <script>
        function keyUp(){
            document.getElementById("display").innerText="Key Up";
        }
        function keyDown(){
            document.getElementById("display").innerText="Key Down";
        }
        function keyPress(){
            document.getElementById("display").innerText="Key Press";
        }
    </script>
</body>
</html>
