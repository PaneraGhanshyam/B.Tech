<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Contact Us - GreenIfy</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .header-content {
            position: relative;
            z-index: 1;
            color: white;
        }
        header {
            position: relative;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="./assets/3195650-uhd_3840_2160_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(255, 255, 255, 0.609); z-index: 1;">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand fs-1 fw-bold" href="index.html"><span class="text-success">Green</span><span class="text-dark">Ify</span></a>
            <button class="navbar-toggler" style="background-color: rgba(255, 255, 255, 0);" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4 fs-4">
                    <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="aboutUs.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active text-dark fw-semibold" href="contactUs.html">Contact Us</a></li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark me-1 fw-semibold" type="submit">LogIn</button>
                </form>
            </div>
        </div>
    </nav>
    <header class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Contact Us</h1>
                <p class="lead fw-normal text-white-50 mb-0">We'd love to hear from you!</p>
            </div>
        </div>
    </header>
    
    <section class="py-5">
        <div class="container px-4 px-lg-5">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form>
                        <div class="form-group mb-3">
                            <label for="name" class="form-label text-white fw-semibold">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label text-white fw-semibold">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="message" class="form-label text-white fw-semibold">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="py-4" style="background-color: rgba(255, 255, 255, 0.609); z-index: 1;">
        <div class="container"><p class="m-0 text-center text-dark fw-bold fs-3">Copyright &copy; <span class="text-success">Green</span><span class="text-dark">Ify</span> 2024</p></div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
