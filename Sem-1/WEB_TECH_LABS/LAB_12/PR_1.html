<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change BG color</title>
</head>
<body>
    <main>
        <button onclick="changeBg()">Change Bg color</button>
        <h1 id="heading">This is heading</h1>
    </main>
    <script>
        function changeBg(){
            document.getElementById("heading").style.backgroundColor="red";
        }
    </script>
</body>
</html>
